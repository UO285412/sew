<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias F1</title>
    <link rel="stylesheet" href="estilos/noticias.css">
</head>
<body>
    <header>
        <h1>Noticias de Fórmula 1</h1>
    </header>

    <main>
        <!-- Bloque de carga de archivo -->
        <section>
            <h2>Cargar archivo de noticias</h2>
            <input type="file" aria-label="Cargar archivo de noticias" onchange="noticias.readInputFile(event)">
            
            <p>Nombre del archivo:</p>
            <p>Tamaño del archivo:</p>
            <p>Tipo del archivo:</p>
            <p>Fecha de la última modificación:</p>
            
            <h3>Contenido del archivo de texto:</h3>
            <article role="region" aria-label="Contenido del archivo"></article>
            
            <p>Error en la lectura del archivo:</p>
        </section>

        <!-- Bloque para agregar nueva noticia -->
        <section>
            <h2>Añadir una nueva noticia</h2>
            <form aria-label="Formulario de noticias">
                <label>Título de la noticia:</label>
                <input type="text" placeholder="Título">
                
                <label>Entradilla de la noticia:</label>
                <textarea placeholder="Entradilla"></textarea>
                
                <label>Autor de la noticia:</label>
                <input type="text" placeholder="Autor">
                
                <button type="button" onclick="noticias.addNewNoticia()">Añadir noticia</button>
            </form>

            <article>
                <h3>Noticias cargadas</h3>
                <!-- Noticias cargadas o agregadas dinámicamente se mostrarán aquí -->
            </article>
        </section>
    </main>

    <script src="js/noticias.js"></script>
</body>
</html>
